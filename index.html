<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap&family=Poppins:wght@300;400;500&display=swap&family=Englebert&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Joyeeuz | Enjoy</title>
</head>

<body>

    <nav class="nav">
        <a href="/index.html" class="logo">
            <img src="/images/logo-main.png" alt="Joyee Logo | created using freelogodesign.org">
        </a>
        <ul class="nav-bar" id="nav-bar">
            <li class="nav-item active">
                <a href="#" class="page">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="page">About</a>
            </li>
            <li class="nav-item">
                <a href="#" class="page">Events</a>
            </li>
            <li class="nav-item">
                <a href="#" class="page">News</a>
            </li>
            <li class="nav-item">
                <a href="#" class="page">Contacts</a>
            </li>
            <li class="nav-item sign-up" id="sign">
                <a href="#" class="btn dark" id="sign-button">Sign Up</a>
            </li>
            <li class="nav-item user" id="user">
                <a href="#">
                    <svg id="user-icon">
                        <use xlink:href="/icons/icons.svg#i-user"></use>
                    </svg>
                </a>
            </li>
        </ul>
        <span class="menu-button" id="menu-button">
            <svg id="menu-icon">
                <use xlink:href="/icons/icons.svg#i-menu"></use>
            </svg>
        </span>
    </nav>

    <header class="header">
        <div class="header-information">
            <h1 class="h1">Enjoy the events with <span>joyee</span></h1>
        </div>
        <div class="header-image">
            <img src="/images/hero.png" alt="Illustration representing entertainment">
        </div>
    </header>

    <section class="section-advantages">
        <h2 class="h2">Why to choose us?</h2>
        <div class="advantages">
            <div class="advantage">
                <svg>
                    <use xlink:href="/icons/icons.svg#i-users"></use>
                </svg>
                <p>Great range of active users</p>
            </div>
            <div class="advantage">
                <svg>
                    <use xlink:href="/icons/icons.svg#i-safe"></use>
                </svg>
                <p>Everything is safe and secure</p>
            </div>
            <div class="advantage">
                <svg>
                    <use xlink:href="/icons/icons.svg#i-add"></use>
                </svg>
                <p>Availability of creating events</p>
            </div>
        </div>
    </section>

    <script src="/scripts/app.js"></script>
</body>

</html>
